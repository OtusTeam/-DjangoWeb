{% extends 'base.html' %}

{% block title %}
  Task {{ task.title }}
{% endblock %}

{% block body %}

  <h1>Tasks #{{ task.id }}</h1>

  <div>
    <p><strong>{{ task.title }}</strong></p>
    <p>
      <strong>Description</strong>
      <br>
      {{ task.description }}
    </p>
  </div>

  <div><a href="{% url 'tasks:all' %}">Back to Tasks list</a></div>

{% endblock %}
