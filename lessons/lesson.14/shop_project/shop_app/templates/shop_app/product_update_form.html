{% extends 'shop_app/base.html' %}

{% block title %}
  Update Product
{% endblock %}

{% block body %}
  <h1>Update Product {{ product.pk }}</h1>

  <form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Update">
  </form>

  <div>
    <a href="{% url 'shop_app:product' pk=product.pk %}">Back to product details</a>
  </div>

{% endblock %}
