{% extends 'shop_app/base.html' %}

{% block title %}
	Task status
{% endblock %}

{% block body %}
	<h1>Task <code>{{ task_id }}</code> status</h1>
  <h2>is ready: {{ is_ready }}</h2>
  <h2>Status: {{ status }}</h2>
  <h2>Result: {{ result }}</h2>

  <hr>
  <form>
    <label for="t-id">Task id:</label>
    <input type="text" name="task_id" id="t-id" 
           value="{% firstof task_id '' %}">
    <button type="submit">Get status</button>
  </form>
{% endblock %}
